<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="screen-container">
          <div class="screen-top">18 x 3 + 8</div>
          <div class="screen-bottom">62</div>
        </div>
        <div class="button-container">
          <div class="button-row">
            <button class="button all-clear" type="button">AC</button>
            <button class="button clear" type="button">C</button>
            <button class="button percentage" type="button">%</button>
            <button class="button operator" type="button">/</button>
          </div>
          <div class="button-row">
            <button class="button digit" type="button">7</button>
            <button class="button digit" type="button">8</button>
            <button class="button digit" type="button">9</button>
            <button class="button operator" type="button">*</button>
          </div>
          <div class="button-row">
            <button class="button digit" type="button">4</button>
            <button class="button digit" type="button">5</button>
            <button class="button digit" type="button">6</button>
            <button class="button operator" type="button">-</button>
          </div>
          <div class="button-row">
            <button class="button digit" type="button">1</button>
            <button class="button digit" type="button">2</button>
            <button class="button digit" type="button">3</button>
            <button class="button operator" type="button">+</button>
          </div>
          <div class="button-row">
            <button class="button digit" type="button">0</button>
            <button class="button digit" type="button">.</button>
            <button class="button equals" type="button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
